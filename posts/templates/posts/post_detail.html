{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
    <div class="tags">
        {% for tag in tags %}
        <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}" class="badge badge-secondary">{{ tag.name }}</a>
        {% endfor %}
    </div>
{% endblock %}

{% block content %}
    {{ post.body }}
{% endblock %}
