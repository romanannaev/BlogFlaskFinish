{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
    <div class="tags">
        {% for tag in tags %}
        <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}" class="badge badge-secondary">{{ tag.name }}</a>
        {% endfor %}
    </div>
    <div class="my-4">
        <img class="card-img-top" src="{{ url_for('static', filename='img') }}/{{ post.image }}" alt="Card image cap">
    </div>
{% endblock %}

{% block content %}
    {{ post.body }}
{% endblock %}
